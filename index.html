<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <div class="calculator">
            <div class="screen">
                <div id="previous"></div>
                <div id="answer"></div>
            </div>


            <button class="clearbtn" id="clearbtn">
                <span>Hold to clear</span>
            </button>

                
            <div class="buttons">
                <button class="buttonNum" id="button1">1</button>
                <button class="buttonNum" id="button2">2</button>
                <button class="buttonNum" id="button3">3</button>
                <button class="buttonFun" id="button/">/</button>
                <button class="buttonNum" id="button4">4</button>
                <button class="buttonNum" id="button5">5</button>
                <button class="buttonNum" id="button6">6</button>
                <button class="buttonFun" id="button*">*</button>
                <button class="buttonNum" id="button7">7</button>
                <button class="buttonNum" id="button8">8</button>
                <button class="buttonNum" id="button9">9</button>
                <button class="buttonFun" id="button+">+</button>
                <button class="buttonNum" id="button0">0</button>
                <button class="buttonDecimal" id="button.">.</button>
                <button class="buttonEqual" id="button=">=</button>
                <button class="buttonFun" id="button-">-</button>
            </div>
         
        

        </div>

    </div>








    
</body>
<script src="main.js"></script>
</html>
