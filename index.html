<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <div class="calculator">
            <div class="screen">
                <div id="answer">2044</div>
            </div>


            <div class="btn btn-one">
                <span>Clear</span>
            </div>

                
            <div class="buttons">
                <button class="buttonNum" id="button1">1</button>
                <button class="buttonNum" id="button2">2</button>
                <button class="buttonNum" id="button3">3</button>
                <button class="buttonFun" id="button4">รท</button>
                <button class="buttonNum" id="button5">4</button>
                <button class="buttonNum" id="button6">5</button>
                <button class="buttonNum" id="button7">6</button>
                <button class="buttonFun" id="button8">ร</button>
                <button class="buttonNum" id="button9">7</button>
                <button class="buttonNum" id="button0">8</button>
                <button class="buttonNum" id="button.">9</button>
                <button class="buttonFun" id="button+">+</button>
                <button class="buttonNum" id="button-">0</button>
                <button class="buttonNum" id="button/">.</button>
                <button class="buttonFun" id="button*">=</button>
                <button class="buttonFun" id="button=">-</button>
            </div>
         
        

        </div>

    </div>








    
</body>
<script src="main.js"></script>
</html>
